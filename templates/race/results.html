{% extends "base.html" %}{% load i18n %}

{% block content %}
<div class="row-fluid">
  <div class="span12">
    <table class="table table-striped table-bordered">
      <thead>
	<tr>
	  <td><strong>{% trans "Race" %}</strong></td>
	  <td><strong>{% trans "Username" %}</strong></td>
	</tr>
      </thead>
      <tbody>
	{% for winner in race_winners %}
	<tr {% if winner.user.username == request.user.username %}class="success"{% endif %}>
	  <td>{{ winner.race }} {% trans "Grand Prix" %}</td>
	  <td>{{ winner.user.username }}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
